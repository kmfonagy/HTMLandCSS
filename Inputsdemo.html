<!DOCTYPE html><html>	<head>		<title>Inputs Demo</title>	</head>	<body>		<!-- radio button -->		<p>Do you perfer cats or dogs?</p>    	    	<form method="post" action="">    		<label for="dogs">Dogs</label>    		<input name="petChoice" id="dogs" type="radio" value="dogs">    		<label for="cats">Cats</label>    		<input name="petChoice" id="cats" type="radio" value="cats">    		    		<p>What's your current mood?</p>    		        <!-- select tag -->    		<select name="color">    			<option value="happy">:)</option>    			<option value="nutural">:|</option>    			<option value="sad">:(</option>    		</select>    <!-- textarea tag -->    		<p>Text area</p>    		<textarea name="textarea" rows="5" cols="10"></textarea>    		    		<button>Go!</button>    	</form>    	        	</body></html>
