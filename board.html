<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		h1{
			text-align: center;
		}

		table {
			margin: auto;

		}

		td{
			width: 100px;
			height: 100px;
		}

		.vertical{
			border-left: 1px solid;
			border-right: 1px solid;
		}

		.horizontal{
			border-top: 1px solid;
			border-bottom: 1px solid;
		}

	</style>
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tr id="top">
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr id="middle">
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr id="bottom">
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
