<!DOCTYPE html><html>	<head>		<title>Validations</title>	</head>		<body>		<h1>Register</h1>				<form method="post" action="">			<label for="firstName">First Name:</label>			<input id="firstName" type="text" name="First Name" value="" placeholder="First Name" required />			<label for="lastName">Last Name:</label>			<input id="lastName" type="text" name="Last Name" value="" /><br />			<label for="male">Male:</label>			<input id="male" type="radio" name="gender" value="" placeholder="Last Name" required />			<label for="femaile">Female:</label>			<input id="female" type="radio" name="gender" value="" required />			<label for="other">Other:</label>			<input id-"other" type="radio" name="gender" value="" required /><br />			<label for="email">Email:</label>			<input id="email" type="email" name="Email" value="" placeholder="Email" required />			<label for="password">Password:</label>			<input id="password" type="password" name="Password" value="" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters" />			<section>			<label for="birthdate">Birthday</label>				<select id="birthdate" name="Month"  >					<option>Jan</option>					<option>Feb</option>					<option>Mar</option>					<option>Apr</option>					<option>May</option>					<option>Jun</option>					<option>Jul</option>					<option>Aug</option>					<option>Sep</option>					<option>Oct</option>					<option>Nov</option>					<option>Dec</option>				</select>				<select id="birthdate" name="day">					<option>1</option>					<option>2</option>					<option>3</option>					<option>4</option>					<option>5</option>					<option>6</option>					<option>7</option>					<option>8</option>					<option>9</option>					<option>10</option>				</select>				<select id="birthdate" name="year">					<option>1978</option>					<option>1979</option>					<option>1980</option>					<option>1981</option>					<option>1982</option>					<option>1984</option>					<option>1985</option>					<option>1986</option>					<option>1987</option>					<option>1988</option>					<option>1989</option>					<option>1990</option>					<option>1991</option>					<option>1992</option>					<option>1993</option>				</select><br />			</section>			<label for="agree">I agree to the terms and conditions:</label>			<input id="agree" type="checkbox" name="agree" value="" required /><br />			<button>Submit</button>		</form>	</body></html>
